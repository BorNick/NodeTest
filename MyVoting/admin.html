<!DOCTYPE html>
<html>
	<head>
		<title>Admin page</title>
		<link href="css\bootstrap.min.css" rel="stylesheet">
		<script src="js\web3.js"></script>
		<script src="js\jquery.min.js"></script>
		<script src="js\bootstrap.min.js"></script>
	</head>
	<body>
		<div id="info" class="container">
			<p class="text-body">Current smart contract address:</p>
			<p id="contract_address" class="text-body">Not chosen</p>
			<p id="section_desc" class="text-body"></p>
			<p id="question" class="text-body"></p>
		</div>
		<div hidden id="login" class="container">
			<div id='dropdown'></div>
        </div>
		<div hidden id="contract" class="container">
			<p class="text-body">Create a new voting smart conract or connect to an existing one by its address</p>
			<br><br>
			<button onclick="createContract()" class="btn btn-secondary">Create a new contract</button>
			<br><br>
			<input id = "addr" type="text">
			<button onclick='connectToContract()' class="btn btn-secondary">Connect to a contract</button>
		</div>
		<div hidden id="eligible" class="container">
			<textarea id="addresses" class="form-control" rows="5"></textarea>
			<br>
			<button onclick="setEligible()" class="btn btn-secondary">Update eligibility list</button>
			<br><br>
			<button onclick="finishEligible()" class="btn btn-primary">Next</button>
		</div>
		<div hidden id="registrationSetQuestion" class="container">
			<p>Question:  <input type='text' id='questioninput' value='Dummy Question?'/> </p>
			<p><input type="checkbox" id="commitmenttick" checked> Enable the 'Commitment' Phase?</p>
			<p id="beginRegistrationbutton"><button onclick="beginRegistration()" class="btn btn-primary">Begin Registration Phase</button></p>
        </div>
		<div hidden id="finishRegistration" class="container">
			<p id="currentRegistration"></p>
			<p id="finishby"></p>
			<p id="totalregistered"></p>
			<button class="btn btn-primary" onclick="finishRegistration()">Finish Registration Phase</button>
        </div>
		<div hidden id="commit" class="container">
			<p id="totalcommit"></p>
        </div>
		<div hidden id="votephase" class="container">
			<p id="totalvoters"></p>
			<p id="tallybutton"><button onclick="tally()" class="btn btn-primary">Get Tally</button></p>
        </div>
		<script src= "admin.js"></script>
	</body>
</html>
