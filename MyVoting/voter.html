<!DOCTYPE html>
<html>
	<head>
		<title>Voter page</title>
	</head>
	<body>
		<script src="web3\web3.js"></script>
		
		<p id="question"></p>
        <div id="dropdown">
            <p>Address:</p>
            <select id='addrs' class="action-list">
               <option value='0'>None</option>
            </select>
            <br>
            <br>
            <p>None of your Ethereum accounts are eligible to vote...</p>
        </div>
		<div id="registration">
			<p id="totalregistered"></p>
			<button onclick="register()" class="btn btn-secondary">register</button>
		</div>
		<div id="commit">
			<p>Your vote to send commitment</p>
			<br>
			<button onclick="vote(1)" class="action-button">Yes</button>
            <button onclick="vote(0)" class="action-button">No</button>
        </div>
		<div id="do_vote">
			<p>Your vote to send(it MUST be the same as in the commit phase if it occured)</p>
			<br>
            <button onclick="vote(1)" class="action-button">Yes</button>
            <button onclick="vote(0)" class="action-button">No</button>
        </div>
        <div id="tally">
        </div>
		<script src= "voter.js"></script>
	</body>
	<script src="js/jquery.min.js"></script>
</html>
